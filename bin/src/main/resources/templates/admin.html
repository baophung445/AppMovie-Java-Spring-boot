<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
	<title th:text="${web.wname}"></title>
	
	<script th:src="@{~/js/jquery-1.11.1.min.js}"></script>
	<script th:src="@{~/js/bootstrap.js}"></script>
	<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
	<link th:href="@{~/fonts/font-awesome.min.css}" rel="stylesheet" type="text/css">
	<link rel="stylesheet" th:href="@{~/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{~/css/style.css}">
</head>
<body>
	<div id="site-content">
		<header th:replace="~{./navigation_bar_layout :: header}"></header>
		<main class="main-content">	
			<div class="container">
				<div class="page">
					<div class="breadcrumbs">
						<a th:href="@{/index}">Home</a>
						<span>Admin</span>
						<!-- <span th:text="${film.fname}"></span> -->
					</div>
				</div>
				<div class="main-content form-group">
        			<h2>Utilmate Feature</h2>
        			<div id="groupAdmin">
        				<a th:href="@{/admin/accountManager}" class="btn btn-outline-primary btn-block btn-lg">Account Manager</a>
        				<a th:href="@{/admin/videoManagerAdvance?searchCondition=}" class="btn btn-outline-warning btn-block btn-lg">Video Manager Advance</a>
        				<a th:href="@{/admin/countryManager}" class="btn btn-outline-success btn-block btn-lg">Country Manager</a>
        				<a th:href="@{/admin/categoryManager}" class="btn btn-outline-danger btn-block btn-lg">Category Manager</a>
        				<a th:href="@{/admin/statisticsChart}" class="btn btn-outline-secondary btn-block btn-lg">Statistics Chart</a>
        				<a th:href="@{/admin/webManager}" class="btn btn-outline-dark btn-block btn-lg">Web Manager</a>				
        			</div>
    			</div>
			</div>
		</main>
		<footer th:replace="~{./footer_layout :: footer}"></footer>
	</div>
	<script th:src="@{~/js/plugins.js}"></script>
	<script th:src="@{~/js/app.js}"></script>
	<script type="text/javascript">
			$( document ).ready(function() {
		    	$('#adminFeature').addClass('current-menu-item');
			});
		</script>

</html>
