<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
	<title th:text="${web.wname}"></title>
	
	<script th:src="@{~/js/jquery-1.11.1.min.js}"></script>
	<script th:src="@{~/js/bootstrap.js}"></script>
	<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
	<link th:href="@{~/fonts/font-awesome.min.css}" rel="stylesheet" type="text/css">
	<link rel="stylesheet" th:href="@{~/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{~/css/style.css}">
</head>
<body>
	<div id="site-content">
			<header th:replace="~{./navigation_bar_layout :: header}"></header>
			<main class="main-content">
				<div class="container">
					<div class="page">
						<div class="row">
							<div class="col-md-9">
								<div class="slider">
									<ul class="slides">
										<li th:if="${size > 0}"><a th:href="@{~/review/{id} (id = ${listFilm[0].fid})}"><img th:src="@{~/image/{imageurl}(imageurl=${listFilm[0].fbanner})}" alt="Slide 1" style="max-height: 550px;min-height: 550px"></a></li>
										<li th:if="${size > 1}"><a th:href="@{~/review/{id} (id = ${listFilm[1].fid})}"><img th:src="@{~/image/{imageurl}(imageurl=${listFilm[1].fbanner})}" alt="Slide 2" style="max-height: 550px;min-height: 550px"></a></li>
										<li th:if="${size > 2}"><a th:href="@{~/review/{id} (id = ${listFilm[2].fid})}"><img th:src="@{~/image/{imageurl}(imageurl=${listFilm[2].fbanner})}" alt="Slide 3" style="max-height: 550px;min-height: 550px"></a></li>
										<li th:if="${size > 3}"><a th:href="@{~/review/{id} (id = ${listFilm[3].fid})}"><img th:src="@{~/image/{imageurl}(imageurl=${listFilm[3].fbanner})}" alt="Slide 4" style="max-height: 550px;min-height: 550px"></a></li>
										<li th:if="${size > 4}"><a th:href="@{~/review/{id} (id = ${listFilm[4].fid})}"><img th:src="@{~/image/{imageurl}(imageurl=${listFilm[4].fbanner})}" alt="Slide 5" style="max-height: 550px;min-height: 550px"></a></li>
									</ul>
								</div>
							</div>
							<div class="col-md-3">
								<div class="row">
									<div class="col-sm-6 col-md-12">
										<div class="latest-movie" th:if="${isAction == true}">
											<div class="movie-title"><a class="indexA" th:href="@{~/categories/AT/ALL}">Action</a></div>
											<a th:href="@{~/review/{id} (id = ${listAction[0].fid})}"><img class="img-format" th:src="@{~/image/{imageurl}(imageurl=${listAction[0].fbanner})}" alt="Movie 1"></a>
										</div>
									</div>
									<div class="col-sm-6 col-md-12">
										<div class="latest-movie" th:if="${isFantasy == true}">
											<div class="movie-title"><a class="indexA" th:href="@{~/categories/FA/ALL}">Fantasy</a></div>
											<a th:href="@{~/review/{id} (id = ${listFantasy[0].fid})}"><img class="img-format" th:src="@{~/image/{imageurl}(imageurl=${listFantasy[0].fbanner})}" alt="Movie 2"></a>
										</div>
									</div>
								</div>
							</div>
						</div> <!-- .row -->
						<div class="row">
							<div class="col-sm-6 col-md-3">
								<div class="latest-movie" th:if="${isCartoon == true}">
									<div class="movie-title"><a class="indexA" th:href="@{~/categories/CT/ALL}">Cartoon</a></div>
									<a th:href="@{~/review/{id} (id = ${listCartoon[0].fid})}"><img class="img-format" th:src="@{~/image/{imageurl}(imageurl=${listCartoon[0].fbanner})}" alt="Movie 3"></a>
								</div>
							</div>
							<div class="col-sm-6 col-md-3">
								<div class="latest-movie" th:if="${isHorror == true}">
									<div class="movie-title"><a class="indexA" th:href="@{~/categories/HR/ALL}">Horror</a></div>
									<a th:href="@{~/review/{id} (id = ${listHorror[0].fid})}"><img class="img-format" th:src="@{~/image/{imageurl}(imageurl=${listHorror[0].fbanner})}" alt="Movie 4"></a>
								</div>
							</div>
							<div class="col-sm-6 col-md-3">
								<div class="latest-movie" th:if="${isRomance == true}">
									<div class="movie-title"><a class="indexA" th:href="@{~/categories/RM/ALL}">Romance</a></div>
									<a th:href="@{~/review/{id} (id = ${listRomance[0].fid})}"><img class="img-format" th:src="@{~/image/{imageurl}(imageurl=${listRomance[0].fbanner})}" alt="Movie 5"></a>
								</div>
							</div>
							<div class="col-sm-6 col-md-3">
								<div class="latest-movie" th:if="${isComedy == true}">
									<div class="movie-title"><a class="indexA" th:href="@{~/categories/CM/ALL}">Comedy</a></div>
									<a th:href="@{~/review/{id} (id = ${listComedy[0].fid})}"><img class="img-format" th:src="@{~/image/{imageurl}(imageurl=${listComedy[0].fbanner})}" alt="Movie 6"></a>
								</div>
							</div>
						</div> <!-- .row -->
					
					</div>
				</div> <!-- .container -->
			</main>
			<footer th:replace="~{./footer_layout :: footer}"></footer>
		</div>
		
		<script th:src="@{~/js/plugins.js}"></script>
		<script th:src="@{~/js/app.js}"></script>
		<script type="text/javascript">
			$( document ).ready(function() {
		    	$('#home').addClass('current-menu-item');
			});
		</script>
</body>
</html>
