<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
	<title th:text="${web.wname}"></title>
	
	<script th:src="@{~/js/jquery-1.11.1.min.js}"></script>
	<script th:src="@{~/js/bootstrap.js}"></script>
	<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
	<link th:href="@{~/fonts/font-awesome.min.css}" rel="stylesheet" type="text/css">
	<link rel="stylesheet" th:href="@{~/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{~/css/style.css}">
</head>
	<body>
		

		<div id="site-content">
			<header th:replace="~{./navigation_bar_layout :: header}"></header>
			<main class="main-content">
				<div class="container">
					<div class="page">
						<div class="breadcrumbs">
							<a th:href="@{/index}">Home</a>
							<span th:text="${film.fname}"></span>
						</div>

						<div class="content">
							<div class="row">
								<div class="col-md-6">
									<figure class="movie-poster">
										<a th:href="@{/watch-has-role/{id}(id=${film.fid})}" th:if="${film.fdeploy == 0 || film.frequest == 1}"><img th:src="@{~/image/{imageurl}(imageurl=${film.fimageurl})}" alt="#" style="min-width: 450px;max-width: 450px"></a>
										<a th:href="@{/watch/{id}(id=${film.fid})}" th:if="${film.fdeploy == 1 && film.frequest == 0}"><img th:src="@{~/image/{imageurl}(imageurl=${film.fimageurl})}" alt="#" style="min-width: 450px;max-width: 450px"></a>
									</figure>
								</div>
								<div class="col-md-6">
									<h2 class="movie-title" th:text="${film.fname}"> </h2>
									<div class="movie-summary">
										<p th:text="${film.introduction}"></p>
									</div>
									<ul class="movie-meta">
										<li><strong>Rating:</strong><br> 
											<div id="rating">
    											<input type="radio" id="star5" name="rating" value="5" />
    											<label class = "full" for="star5" title="Awesome - 5 stars"></label>
    
    											<input type="radio" id="star4half" name="rating" value="4 and a half" />
    											<label class="half" for="star4half" title="Pretty good - 4.5 stars"></label>
    
   												<input type="radio" id="star4" name="rating" value="4" />
    											<label class = "full" for="star4" title="Pretty good - 4 stars"></label>
    
    											<input type="radio" id="star3half" name="rating" value="3 and a half" />
    											<label class="half" for="star3half" title="Meh - 3.5 stars"></label>
    
    											<input type="radio" id="star3" name="rating" value="3" />
    											<label class = "full" for="star3" title="Meh - 3 stars"></label>
    
    											<input type="radio" id="star2half" name="rating" value="2 and a half" />
    											<label class="half" for="star2half" title="Kinda bad - 2.5 stars"></label>
    
    											<input type="radio" id="star2" name="rating" value="2" />
    											<label class = "full" for="star2" title="Kinda bad - 2 stars"></label>
    
    											<input type="radio" id="star1half" name="rating" value="1 and a half" />
    											<label class="half" for="star1half" title="Meh - 1.5 stars"></label>
    
    											<input type="radio" id="star1" name="rating" value="1" />
    											<label class = "full" for="star1" title="Sucks big time - 1 star"></label>
    
    											<input type="radio" id="starhalf" name="rating" value="half" />
    											<label class="half" for="starhalf" title="Sucks big time - 0.5 stars"></label>
											</div>
										</li>
										<br><br>
										<li><strong>View: </strong> <span th:text="${film.fview}"></span></li>
										<li><strong>Length: </strong><span th:text="${film.length}"></span></li>
										<li th:if="${film.fepisodecount > 0}">
											<strong>Video count: </strong><span th:text="${film.fepisodecount}"></span>
										</li>
										<li><strong>Year: </strong> <span th:text="${film.fyear}"></span></li>
										<li><strong>Country: </strong> <span th:text="${film.country.coname}"></span></li>
										<li><strong>Category: </strong> <span th:text="${categories}"></span></li>
									</ul>
									<a th:href="@{/accept-video-request/{fid} (fid= ${film.fid})}" class="btn btn-warning btn-block">Accept</a>
									<a th:href="@{/delete-video-request/{fid} (fid= ${film.fid})}" class="btn btn-danger btn-block">Delete</a>
									<br>
									<h2 th:text="${message}"></h2>
								</div>
							</div> <!-- .row -->
						</div>
					</div>
				</div> <!-- .container -->
			</main>
			<footer th:replace="~{./footer_layout :: footer}"></footer>
		</div>
		
		<script th:src="@{~/js/plugins.js}"></script>
		<script th:src="@{~/js/app.js}"></script>
		
		<script type="text/javascript">
			$( document ).ready(function() {
	    		$('#category').addClass('current-menu-item');
	    		$('#rating :input').attr('disabled', true);
			});
		</script>
	</body>

</html>
