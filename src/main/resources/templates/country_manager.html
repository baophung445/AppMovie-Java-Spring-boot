<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0,maximum-scale=1">
<meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
<meta id="_csrf_header" name="_csrf_header"
	th:content="${_csrf.headerName}" />
<title > Web xem phim</title>

<script th:src="@{~/js/jquery-1.11.1.min.js}"></script>
<script th:src="@{~/js/bootstrap.js}"></script>
<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|"
	rel="stylesheet" type="text/css">
<link th:href="@{~/fonts/font-awesome.min.css}" rel="stylesheet"
	type="text/css">
<link rel="stylesheet" th:href="@{~/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{~/css/style.css}">
<link rel="stylesheet" th:href="@{~/fontawesome/css/all.min.css}">
</head>
<body>
	<div id="site-content">
		<header th:replace="~{./navigation_bar_layout :: header}"></header>
		<main class="main-content">
			<div class="container">
				<div>
					<a th:href="@{~/admin}" class="float-left title-page-new">
						Admin </a> <a th:href="@{~/admin/countryManager}"
						class="float-left title-page-new"> Quản lí Quốc gia </a>
				</div>
				<div class="main-content form-group">
					<input type="hidden" th:value="${webDomain}" id="webDomain">
					<input type="hidden" value="" id="chosenIndex">

					<div class="btn btn-primary float-right" data-toggle="modal"
						data-target="#createModal" style="margin-bottom: 10px;">Create
						New Country</div>

					<table class="table table-hover" id="tableId"
						style="color: black; background: white;">
						<thead class="thead-dark">
							<tr>
								<th scope="col">#</th>
								<th scope="col">Country code</th>
								<th scope="col">Country name</th>
								<th></th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="country,status : ${listCountry}">
								<th scope="row" th:text="${status.index + 1}"></th>
								<td th:text="${country.coid}"
									th:id="${'countryId' + (status.index + 1)}"></td>
								<td th:text="${country.coname}"
									th:id="${'countryName' + (status.index + 1)}"></td>
								<td><div class="btn btn-warning btn-sm"
										th:onclick="'onclickEditFunction(' + ${status.index + 1} + ');'"
										data-toggle="modal" data-target="#updateModal">Sửa</div></td>
								<td><div class="btn btn-danger btn-sm"
										th:onclick="'onclickDeleteFunction(' + ${status.index + 1} + ');'"
										data-toggle="modal" data-target="#deleteModal">Xóa</div></td>
							</tr>
						</tbody>
					</table>
					<div class="modal" tabindex="-1" role="dialog" id="createModal">
						<div class="modal-dialog" role="document">

							<!-- Modal content -->
							<div class="modal-content">
								<div class="modal-header">
									<h3 class="modal-title">Create country</h3>
								</div>
								<!-- Modal body -->
								<div class="modal-body">
									<div class="form-group">
										<input type="text" placeholder="Country code"
											class="form-control" id="countryCode"><br> <input
											type="text" placeholder="Country name" class="form-control"
											id="countryName">
									</div>
								</div>

								<!-- Modal footer -->
								<div class="modal-footer">
									<button type="button" class="btn btn-primary" id="btnCreate">Yes</button>
									<button type="button" class="btn btn-secondary"
										data-dismiss="modal">No</button>
								</div>
							</div>
						</div>
					</div>
					<div class="modal" tabindex="-1" role="dialog" id="deleteModal">
						<div class="modal-dialog" role="document">

							<!-- Modal content -->
							<div class="modal-content">

								<!-- Modal body -->
								<div class="modal-body">
									<p>"Are you sure you want to delete this country?"</p>
								</div>

								<!-- Modal footer -->
								<div class="modal-footer">
									<button type="button" class="btn btn-primary" id="btnDelete">Yes</button>
									<button type="button" class="btn btn-secondary"
										data-dismiss="modal">No</button>
								</div>
							</div>
						</div>
					</div>
					<div class="modal" tabindex="-1" role="dialog" id="updateModal">
						<div class="modal-dialog" role="document">

							<!-- Modal content -->
							<div class="modal-content">
								<div class="modal-header">
									<h3 class="modal-title">Update country</h3>
								</div>
								<!-- Modal body -->
								<div class="modal-body">
									<div class="form-group">
										<input type="text" placeholder="New country name"
											class="form-control" id="newCountryName">
									</div>
								</div>

								<!-- Modal footer -->
								<div class="modal-footer">
									<button type="button" class="btn btn-primary" id="btnEdit">Yes</button>
									<button type="button" class="btn btn-secondary"
										data-dismiss="modal">No</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer th:replace="~{./footer_layout :: footer}"></footer>
	</div>
	<script th:src="@{~/js/plugins.js}"></script>
	<script th:src="@{~/js/app.js}"></script>
	<script th:src="@{~/js/country_manager.js}"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
