<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
	<title th:text="${web.wname}"></title>
	
	<script th:src="@{~/js/jquery-1.11.1.min.js}"></script>
	<script th:src="@{~/js/bootstrap.js}"></script>
	<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
	<link th:href="@{~/fonts/font-awesome.min.css}" rel="stylesheet" type="text/css">
	<link rel="stylesheet" th:href="@{~/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{~/css/style.css}">
</head>
<body>
	<div id="site-content">
		<header th:replace="~{./navigation_bar_layout :: header}"></header>
		<main class="main-content">	
			<div class="container">
				<div class="page">
					<div class="breadcrumbs">
						<a th:href="@{/index}">Home</a>
						<!-- <span th:text="${film.fname}"></span> -->
					</div>
				</div>
				<div class="main-content form-group">
        			<p th:if="${param.error}" class="error">Invalid email or password</p>
        			<p th:if="${param.logout}" class="success">You have been logged out</p>
       				<h2>Login to continue</h2>
       	 			<form th:action="@{/login}" method="POST">
       	 				<div class="form-group">
       	 					<label for="inputEmail1">Email address</label>
            				<input type="text" name="email" placeholder="Your email" class="form-control"/><br />
            			</div>
            			<div class="form-group">
            				<label for="inputPassword1">Password</label>
            				<input type="password" id="password" name="password" placeholder="Your password" class="form-control"/><br />
            				<input type="checkbox" onclick="showP()" id="showPassword"><label for="showPassword">&nbsp;Show Password</label><br>
            			</div>
            			
            			<button type="submit" class="btn btn-primary">Login</button> <br />
        			</form>
    			</div>
			</div>
		</main>
		<footer th:replace="~{./footer_layout :: footer}"></footer>
	</div>
	<script th:src="@{~/js/plugins.js}"></script>
	<script th:src="@{~/js/app.js}"></script>
	<script th:src="@{~/js/login.js}"></script>
</body>
</html>
