<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0,maximum-scale=1">
<title th:text="${web.wname}"></title>

<script th:src="@{~/js/jquery-1.11.1.min.js}"></script>
<script th:src="@{~/js/bootstrap.js}"></script>
<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|"
	rel="stylesheet" type="text/css">
<link th:href="@{~/fonts/font-awesome.min.css}" rel="stylesheet"
	type="text/css">
<link rel="stylesheet" th:href="@{~/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{~/css/style.css}">
<link rel="stylesheet" th:href="@{~/fontawesome/css/all.min.css}">
</head>
<body>
	<div id="site-content">
		<header th:replace="~{./navigation_bar_layout :: header}"></header>
		<main class="main-content">
			<div class="container">

				<div
					class="main-content form-group d-flex justify-content-center login-form"
					style="margin-top: 50px">

					<p th:if="${param.logout}" class="success">You have been logged
						out</p>

					<form th:action="@{/login}" method="POST" style="width: 400px">
						<div class="form-group">
							<label><i class="fas fa-user"></i> </label> <input type="text"
								name="email" placeholder="Email" class="form-s" required />
						</div>
						<div class="form-group">
							<label> <i class="fas fa-lock"></i></label> <input
								type="password" id="password" name="password"
								placeholder="Password" class="form-s" required /><br />
						</div>
						<input type="checkbox" onclick="showP()" id="showPassword"><label
							style="font-weight: 500; font-size: 14px; transform: translateY(-1px);margin-left: 4px;"
							for="showPassword">&nbsp;Show Password</label><br>

						<p th:if="${param.error}" class="error"
							style="color: #f02849;; font-weight: 300; margin-top: 10px;">Sai
							email hoặc mật khẩu</p>

						<button type="submit" class="btn btn-primary btn-login">SIGN
							IN</button>
						<br />
					</form>

				</div>
			</div>
		</main>
		<footer th:replace="~{./footer_layout :: footer}"></footer>
	</div>
	<script th:src="@{~/js/plugins.js}"></script>
	<script th:src="@{~/js/app.js}"></script>
	<script th:src="@{~/js/login.js}"></script>
</body>
</html>
